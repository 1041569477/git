</head>
<body>
<form method="post" action="ptype_delAll" id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">

        <li> <a class="button border-main icon-plus-square-o" href="ptype_add"> 添加内容</a> </li>
       
     
        <li>
          <input type="text" placeholder="请输入搜索关键字" name="keywords" class="input" style="width:250px; line-height:17px;display:inline-block" />

          <td>{$v.parentid}</td>

          <td><div class="button-group"> <a class="button border-main" href="add.html"><span class="icon-edit"></span> 修改</a> <a class="button border-red del" href="javascript:void(0)"  id="{$v.pro_t_id}"><span class="icon-trash-o"></span> 删除</a> </div></td>
        </tr>
   		{/volist}
         </tbody>
      <tr>
        <td style="text-align:left; padding:19px 0;padding-left:20px;"><input type="checkbox" id="checkall"/>
          全选 </td>
        <td colspan="7" style="text-align:left;padding-left:20px;"><a href="javascript:void(0)" class="button border-red icon-trash-o" style="padding:5px 15px;" onclick="DelSelect()"> 删除</a> <!-- 操作：
          <select name="ishome" style="padding:5px 15px; border:1px solid #ddd;" onchange="changeishome(this)">
            <option value="">首页</option>
            <option value="1">是</option>
            <option value="0">否</option>
          </select>
          <select name="isvouch" style="padding:5px 15px; border:1px solid #ddd;" onchange="changeisvouch(this)">
            <option value="">推荐</option>
            <option value="1">是</option>
            <option value="0">否</option>
          </select>
          <select name="istop" style="padding:5px 15px; border:1px solid #ddd;" onchange="changeistop(this)">
            <option value="">置顶</option>
            <option value="1">是</option>
            <option value="0">否</option>
          </select>
          &nbsp;&nbsp;&nbsp;
          
          移动到：
          <select name="movecid" style="padding:5px 15px; border:1px solid #ddd;" onchange="changecate(this)">
            <option value="">请选择分类</option>
            <option value="">产品分类</option>
            <option value="">产品分类</option>
            <option value="">产品分类</option>
            <option value="">产品分类</option>
          </select>
          <select name="copynum" style="padding:5px 15px; border:1px solid #ddd;" onchange="changecopy(this)">
            <option value="">请选择复制</option>
            <option value="5">复制5条</option>
            <option value="10">复制10条</option>
            <option value="15">复制15条</option>
            <option value="20">复制20条</option>
          </select> -->
          </td>
      </tr>
      <tr>
        <td colspan="8">
        <div class="pagelist"> 
        <!-- <a href="">上一页</a> <span class="current">1</span><a href="">2</a><a href="">3</a><a href="">下一页</a><a href="">尾页</a>  -->
        {$page}
        </div></td>
      </tr>
    </table>
  </div>
</form>

<script type="text/javascript">

//搜索
 $(".icon-search").on("click",function(){
    var search=$(".input").val();
    $.ajax({
      url:"ptype_search",
      data:{search:search},
      dataType:"json",
      success:function(msg){
      	$("#tbody").empty();
        $.each(msg,function(k,v){
             var str='<tr>\
          <td style="text-align:left; padding-left:20px;">\
          <input type="checkbox" name="id[]" value="" />'+v.pro_t_id+'</td>\
          <td>'+v.pro_t_name+'</td>\
          <td>'+v.parentid+'</td>\
         <td>'+v.intro+'</td>\
          <td><div class="button-group"> <a class="button border-main" href="add.html">\
          <span class="icon-edit"></span> 修改</a> \
          <a class="button border-red" href="javascript:void(0)" onclick="return del(1,1,1)">\
          <span class="icon-trash-o"></span> 删除</a> </div></td>\
        </tr>';
           $("#tbody").append(str);
        })

        
      }
    })
 })
//
 

//单个删除
$(".del").on("click",function(){
	var obj=$(this);
	 var pro_t_id=$(this).attr("id");
	 $.ajax({
      url:"ptype_del",
      data:{pro_t_id:pro_t_id},
      dataType:"json",
      success:function(msg){
      	if(msg==1){
           obj.parent().parent().parent().remove();
      	}else{
      		alert("删除失败");
      	}

        
      }
    })
})

//全选
$("#checkall").click(function(){ 
  $("input[name='id[]']").each(function(){
	  if (this.checked) {
		  this.checked = false;
	  }
	  else {
		  this.checked = true;
	  }
  });
})

//批量删除
function DelSelect(){
	var Checkbox=false;
	 $("input[name='id[]']").each(function(){
	  if (this.checked==true) {		
		Checkbox=true;	
	  }
	});
	if (Checkbox){
		var t=confirm("您确认要删除选中的内容吗？");
		if (t==false) return false;		
		$("#listform").submit();		
	}
	else{
		alert("请选择您要删除的内容!");
		return false;
	}
}

//批量排序
function sorts(){
	var Checkbox=false;
	 $("input[name='id[]']").each(function(){
	  if (this.checked==true) {		
		Checkbox=true;	
	  }
	});
	if (Checkbox){	
		
		$("#listform").submit();		
	}
	else{
		alert("请选择要操作的内容!");
		return false;
	}
}


//批量首页显示

	 $("input[name='id[]']").each(function(){

		Checkbox=true;	
	  }

	if (Checkbox){
		
		$("#listform").submit();	
	}
	else{
		alert("请选择要操作的内容!");		
	
		return false;
	}
}

	 $("input[name='id[]']").each(function(){

	if (Checkbox){

	}

		alert("请选择要操作的内容!");	
		
		return false;
	}
}

//批量置顶
function changeistop(o){
	var Checkbox=false;
	 $("input[name='id[]']").each(function(){
	  if (this.checked==true) {		
		Checkbox=true;	
	  }
	});
	if (Checkbox){		
		
		$("#listform").submit();	
	}
	else{
		alert("请选择要操作的内容!");

}


//批量移动
function changecate(o){
	var Checkbox=false;
	 $("input[name='id[]']").each(function(){
	  if (this.checked==true) {		
		Checkbox=true;	
	  }
	});
	if (Checkbox){		
		
		$("#listform").submit();		
	}
	else{
		alert("请选择要操作的内容!");
		
		return false;
	}
}

//批量复制
function changecopy(o){
	var Checkbox=false;
	 $("input[name='id[]']").each(function(){
	  if (this.checked==true) {		
		Checkbox=true;	
	  }
	});
	if (Checkbox){	
		var i = 0;
	    $("input[name='id[]']").each(function(){
	  		if (this.checked==true) {
				i++;
			}		
	    });
		if(i>1){ 
	    	alert("只能选择一条信息!");
			$(o).find("option:first").prop("selected","selected");
		}else{
		
			$("#listform").submit();		
		}	
	}
	else{
		alert("请选择要复制的内容!");
		$(o).find("option:first").prop("selected","selected");
		return false;
	}
}

</script>
</body>
</html>
